version = 3
final_space = true
enable_cursor_positioning = true

[transient_prompt]
  type = 'text'
  style = 'plain'
  template = '❯ '
  foreground_templates = [
    "{{if eq .Code 0}}p:dark-blue{{else}}red{{end}}",
  ]


[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = false


[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'session'
    foreground = '#dfbf8e'
    template = '{{ if .SSHSession }}{{ .UserName }}@{{ .HostName }}{{ end }} '
    style = 'plain'

  [[blocks.segments]]
    template = '{{ .Path }} '
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      # folder_separator_template = '<#458588>/'
      style = 'full'
      cycle = [ '#fbf1c7', "#dfbf8e"]

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'grey'
    template = '{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} {{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ if .Error }}{{ if ne .Code 130 }}{{ .Code }}{{ end }}{{ end }}'
    # foreground = '#C94A16'
    foreground = '#fb4934'
    type = 'status'
    style = 'plain'

  [[blocks.segments]]
    type = 'python'
    template = '{{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }} ({{ .Venv }}) {{ end }}{{ end }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline=true
  
  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = '❯'
    foreground_templates = [
      "{{if eq .Code 0}}p:dark-blue{{else}}red{{end}}",
    ]


[palette]
dark-blue = "#4088b8"
